<!DOCTYPE html>
<html>
<head>
  <title>ドラクエ風RPG</title>
  <style>
    /* CSSスタイルはここに記述します */
    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid #000;
    }
    .building {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .character {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('pipo-charachip021.png');
      /* キャラクターの初期位置 */
      top: 300px;
      left: 350px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="building" id="building1" style="top: 100px; left: 100px;"></div>
    <div class="building" id="building2" style="top: 200px; left: 300px;"></div>
    <div class="building" id="building3" style="top: 400px; left: 200px;"></div>
    <div class="building" id="building4" style="top: 300px; left: 500px;"></div>
    <div class="character" id="character"></div>
  </div>

  <script>
    // JavaScriptはここに記述します
    const character = document.getElementById('character');
    const buildings = document.querySelectorAll('.building');

    // キャラクターの移動処理
    window.addEventListener('keydown', (e) => {
      const stepSize = 50; // 移動するピクセル数
      switch(e.key) {
        case 'ArrowUp':
          character.style.top = `${parseInt(character.style.top) - stepSize}px`;
          break;
        case 'ArrowDown':
          character.style.top = `${parseInt(character.style.top) + stepSize}px`;
          break;
        case 'ArrowLeft':
          character.style.left = `${parseInt(character.style.left) - stepSize}px`;
          break;
        case 'ArrowRight':
          character.style.left = `${parseInt(character.style.left) + stepSize}px`;
          break;
      }
    });

    // 建物への移動処理
    buildings.forEach((building) => {
      building.addEventListener('click', () => {
        character.style.top = building.style.top;
        character.style.left = building.style.left;
      });
    });
  </script>
</body>
</html>
